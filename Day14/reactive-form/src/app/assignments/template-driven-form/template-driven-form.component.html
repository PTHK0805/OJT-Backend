<h1>Template-driven Form</h1>
<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <input required matInput ngModel name="name" #name="ngModel">
  <mat-error *ngIf="name.touched && name.invalid">
    <mat-error *ngIf="name.errors?.['required']">Username is Required</mat-error>
  </mat-error>
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Enter your password</mat-label>
  <input required matInput [type]="hidePassword ? 'password' : 'text'" ngModel name="password" #password="ngModel">
  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="password.touched && password.invalid">
    <mat-error *ngIf="password.errors?.['required']">Password is Required</mat-error>
  </mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Confirm Your  Password</mat-label>
  <input required matInput [type]="hideConfirmPassword ? 'password' : 'text'" ngModel name="confirmPassword" #confirmPassword="ngModel">
  <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
    <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="confirmPassword.touched">
    <mat-error *ngIf="confirmPassword.errors?.['required']">Password is Required</mat-error>
    <mat-error *ngIf="!isMatch(password.value, confirmPassword.value)">
      Password Doesn't Match
    </mat-error>
  </mat-error>
</mat-form-field>
<p>
  {{name.value}}
</p>
<p>
  {{password.value}}
</p>
<p>
  {{confirmPassword.value}}
</p>
