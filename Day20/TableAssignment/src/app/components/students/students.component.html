<mat-card>
  <h1>Students Record</h1>
  <div class="clearfix">
    <div class="button-container">
      <a routerLink="add-form">
        <button mat-raised-button>
          <mat-icon>add</mat-icon>
          Add
        </button>
      </a>

      <button mat-raised-button (click)="download()">
        <mat-icon>download</mat-icon>
        Download
      </button>

    </div>
    <mat-form-field appearance="legacy">
      <mat-icon matSuffix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search datas" (keyup)="search($event)" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSources" #studentTable>

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.profile}}" class="profile-img"></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.date_of_birth}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button>
          <mat-icon>edit</mat-icon>
          Edit
        </button>

        <button mat-raised-button (click)="openDialog(element)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--<tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the search "{{input.value}}"</td>
    </tr>-->
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOption" showFirstLastButtons aria-label="Select page of Students Datas">
  </mat-paginator>
</mat-card>
