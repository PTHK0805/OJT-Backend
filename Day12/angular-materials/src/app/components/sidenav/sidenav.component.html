<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <mat-drawer-content class="example-sidenav-content">
    <button type="button" mat-raised-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </mat-drawer-content>

</mat-drawer-container>

<mat-drawer-container class="example-container" [hasBackdrop]="hasBackdrop.value">
  <mat-drawer #drawer2 [mode]="mode.value">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <mat-form-field appearance="fill">
      <mat-label>Sidenav mode</mat-label>
      <mat-select #mode value="side">
        <mat-option value="side">Side</mat-option>
        <mat-option value="over">Over</mat-option>
        <mat-option value="push">Push</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Has backdrop</mat-label>
      <mat-select #hasBackdrop>
        <mat-option>Unset</mat-option>
        <mat-option [value]="true">True</mat-option>
        <mat-option [value]="false">False</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="drawer2.toggle()">Toggle drawer</button>
  </mat-drawer-content>
</mat-drawer-container>

<mat-drawer-container>
  <mat-drawer #drawer3>
    Hello , I am drawer
  </mat-drawer>
  <mat-drawer-content ><button mat-button (click)="drawer3.toggle()">Click me</button></mat-drawer-content>
</mat-drawer-container>
