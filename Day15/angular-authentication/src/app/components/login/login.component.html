<!-- Page Content -->

<div class="container">
   <form  [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
      <h2>Please sign in</h2>
      <mat-form-field appearance="outline">
         <mat-label for="inputEmail">Email address</mat-label>
         <input matInput type="text" id="username" formControlName="userName" placeholder="Username" required autofocus>
      </mat-form-field>
   
      <mat-form-field appearance="outline">
         <mat-label for="inputPassword">Enter your password</mat-label>
         <input type="password" id="inputPassword" matInput [type]="hide ? 'password' : 'text'" formControlName="userName" placeholder="Username" required autofocus>
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
      </mat-form-field>
   
      <button type="submit" mat-raised-button color="primary" (click)="onSubmit(formData.value)">Login</button>
   </form>
</div>
